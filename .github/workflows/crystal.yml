name: Crystal CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    container:
      image: crystallang/crystal
    
    steps:
    - uses: actions/checkout@v1
    - name: set PATH
      run: export PATH="$PATH:~/.local/bin" && mkdir -p ~/.local/bin
    - name: Install dependencies
      run: shards install
    - name: Build
      run: make build
    - name: Run tests
      run: crystal spec
